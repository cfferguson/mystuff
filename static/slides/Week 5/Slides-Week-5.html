# Idea

The area under a normal curve is equal to 1

- represents a population

- is probabilistic

&lt;img src="Slides-Week-5_files/figure-html/unnamed-chunk-4-1.png" style="display: block; margin: auto;" /&gt;

---

# By extension

- The area under the curve between two values is a proportion of the total population

&lt;img src="Slides-Week-5_files/figure-html/unnamed-chunk-5-1.png" style="display: block; margin: auto;" /&gt;

---

## Example

Assuming the area under the curve between 0 to 2 is 0.20, what is

a. the proportion of the population between 0 and 2?

b. the proportion of the population not between 0 and 2?

---

## Solution

a. 
&lt;img src="Slides-Week-5_files/figure-html/unnamed-chunk-6-1.png" style="display: block; margin: auto;" /&gt;

---

## Solution

b.
